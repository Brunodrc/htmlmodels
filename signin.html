<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre com sua conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: rgb(110, 191, 244);">
  <div class="container">
    <br />
    <!-- {% if status == '1' %}
      <div class="alert alert-danger" role="alert">
        Nome ou e-mail incorretos.
      </div>
    {% endif %} 
    
    {% if status == '2' %}
      <div class="alert alert-danger" role="alert">
        Realize o login com seus dados para acessar o sistema.
      </div>
    {% endif %}  -->
  
    <div class="col"></div>
    <div class="container text-center" style="background-color: white; border-radius: 18px;">
      <div class="col text-center">
        <br>
        <h1>Login</h1>
        <hr />
        <!-- o >{% csrf_token %} tem que ser colado no fechamento da tag {% csrf_token %} -->
        <form method="POST" action="#">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-">
              <input
                name="email"
                type="email"
                class="form-control"
                id="inputEmail3"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-">
              <input
                name="password"
                type="password"
                class="form-control"
                id="inputPassword3"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
          <a href="{% url 'signup' %}" class="btn btn-info">Fa√ßa seu Cadastro</a>
        </form>
        <br>
      </div>
    </div>
  
    <div class="col"></div>
  </div>
