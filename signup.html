    <div class="col"></div>
    <div class="container text-center" style="background-color: rgb(110, 191, 244); border-radius: 12px">
      <div class="col text-center">
        <br>
        <h1>Faça o seu cadastro</h1>
        <hr />
        <!-- o >{% csrf_token %} tem que ser colado no fechamento da tag -->
        <form method="POST" action="#">
          
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-">
              <input
                name="name"
                type="nome"
                class="form-control"
                id="inputEmail3"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-">
              <input
                name="email"
                type="email"
                class="form-control"
                id="inputEmail3"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col">
              <input
                name="password"
                type="password"
                class="form-control"
                id="inputPassword3"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="{% url 'signin' %}" class="btn btn-warning">Login</a>
        </form>
        <br>
      </div>
    </div>
  
    <div class="col"></div>
